{% extends 'product/base.html' %}

{% block Title %}
Products
{% endblock %}

{% block content %}
 <h1>Products</h1>

    {% for product in products %}

        <h4><a href="{% url 'product_detail' product.slug %}"> {{ product.name }}</a></h4>
        <h3>{{ product.price }}</h3>
        <pre>{{ product.description }}</pre>

    {% endfor %}
{% endblock %}

{% extends 'product/base.html' %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}

    <h1><a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a></h1>
    <h2>{{ product.price }}</h2>
    <pre>{{ product.description }}</pre>
	<p>Created at:{{ product.created_at }}</p>
    <p>Modified at:{{ product.modified_at }}</p>



{% endblock %}

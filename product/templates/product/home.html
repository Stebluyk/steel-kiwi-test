{% extends 'product/base.html' %}

{% block Title %}
Home
{% endblock %}
{% block content %}

    <h1>Home</h1>

    <h2><a href="{% url 'categories' %}">Categories</a></h2>
    {% for category in categories %}
        <h3><a href="{% url 'category_detail' category.slug %}">{{ category.name }}</a></h3>
        <pre>{{ category.description }}</pre>
    {% endfor %}

    
{% endblock %}
